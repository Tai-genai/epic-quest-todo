<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Quest Todo - ゲーム感覚でタスク管理</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="ゲーム感覚でタスク管理ができるモチベーションアップTodoアプリ">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Epic Quest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a0f2e, #2d1b4e, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Neon glow effect */
        .neon-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        /* Level up animation */
        @keyframes levelUp {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        .level-up-animation {
            animation: levelUp 1s ease-out;
        }

        /* Particle effect */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            animation: float 3s ease-out;
        }

        @keyframes float {
            0% { 
                opacity: 1;
                transform: translateY(0) translateX(0) scale(0);
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) translateX(var(--offset-x)) scale(1);
            }
        }

        /* Priority colors */
        .priority-low { border-left: 4px solid #10b981; }
        .priority-medium { border-left: 4px solid #3b82f6; }
        .priority-high { border-left: 4px solid #f59e0b; }
        .priority-critical { border-left: 4px solid #ef4444; }

        /* Difficulty badges */
        .difficulty-easy { background: #10b981; }
        .difficulty-medium { background: #3b82f6; }
        .difficulty-hard { background: #f59e0b; }
        .difficulty-epic { background: #a855f7; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.8);
        }

        /* Loading animation */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #8b5cf6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse animation for buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-hover:hover {
            animation: pulse 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Main Container -->
    <div id="app" class="min-h-screen relative z-10">
        <!-- Loading Screen -->
        <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50">
            <div class="text-center">
                <div class="loader mx-auto mb-4"></div>
                <h2 class="text-2xl font-bold neon-glow text-purple-400">Loading Epic Quest...</h2>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
